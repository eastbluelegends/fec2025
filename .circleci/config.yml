version: 2.1
executors:
  node-executor:
    docker:
      - image: cimg/node:16.20.2

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - alberto-docker-circleci